
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
div#test{ padding:10px 40px 40px 40px; }
</style>
<script>
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var questions = [
    [ "Yu Yuphoria is the Product of?", "Nokia", "Moto", "Micromax", "C" ],
	[ "Which sport does rohith sharma belong?", "Cricket", "Hockey", "Football", "A" ],
	[ "What is 7*12?", "84", "24", "25", "A" ],
	[ "Who is our panchayat raj & IT minister of telangana state?", "Harish rao", "KCR", "KTR", "C" ],
	[ "who is the president of INDIA?", "Narendr Modi", "Lalu Prasad", "Pranab Mukerjee", "C" ],
    [ "1,3,5,7, _?", "10", "11", "9", "C" ],
	[ "A,E,I,_?", "K", "O", "j", "B" ],
	[ "Who is CEO of Microsoft?", "Sundar pichai", "Satya Nadella", "Premji", "B" ],
	[ "Java is which Language?", "structural", "Object-Oriented", "Scripting", "B" ],
	[ "Maggi is the Product of?", "Nestle", "Haldirams", "Dr.Reddys", "A" ]

];
function _(x){
	return document.getElementById(x);
}
function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
		test.innerHTML = "<h3>You got "+correct+" of "+questions.length+" questions correct</h3>";
		_("test_status").innerHTML = "Quiz Finished";
		pos = 0;
		correct = 0;
		return false;
	}
	_("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Submit</button>";
}
function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][4]){
		correct++;
	}
	pos++;
	renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body>
<h2 id="test_status"></h2>
<div id="test"></div> 
</body>
</html># Quiz  indexq.html
